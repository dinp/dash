<#include "../common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Scale Application ${app.name}:</h3>
	</div>
	<div class="panel-body">

		<div class="form-group">
			<label for="instance_cnt">Instance Count:</label> <input type="text"
				id="instance" class="form-control" value="${app.instance}" />
		</div>
		<input type="hidden" id="app_id" value="${app.id}">
		<button type="button" class="btn btn-primary" onclick="scale();">Scale</button>
		<a href="/" class="btn btn-warning">Cancel</a>

	</div>
</div>

</@layout>
