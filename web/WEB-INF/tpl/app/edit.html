<#include "../common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">edit app: ${app.name}</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="team">Belong to Team(<a href="${uic}/team/create"
				target="_blank">Create Team</a>):
			</label>
			<select id="team" class="form-control">
			<#list ts as t>
				<#if (app.team_id == t.id)>
				<option value="${t.id}-${t.name}" selected="selected">${t.name}</option>
				<#else>
				<option value="${t.id}-${t.name}">${t.name}</option>
				</#if>
			</#list>
			</select>
		</div>
		<div class="form-group">
			<label for="health">Health interface(e.g. /health do not want health check? leave it blank):</label>
			<input type="text" id="health" class="form-control" value="${app.health}" />
		</div>
		<input type="hidden" id="app_id" value="${app.id}">
		<button type="button" class="btn btn-primary" id="sub"
			onclick="edit_app();">Submit</button>
		<a href="/" class="btn btn-warning">Cancel</a>
	</div>
</div>

</@layout>
