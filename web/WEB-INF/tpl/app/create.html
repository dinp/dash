<#include "../common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">create app</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="name">Name(english identifier, subdomain of
				${paasDomain!}):</label> <input type="text" id="name" class="form-control" />
		</div>
		<div class="form-group">
			<label for="team">Belong to Team(<a href="${uic}/team/create"
				target="_blank">Create Team</a>):
			</label> <select id="team" class="form-control"> <#list ts as t>
				<option value="${t.id}-${t.name}">${t.name}</option> </#list>
			</select>
		</div>
		<div class="form-group">
			<label for="health">Health interface(e.g. /health do not want health check? leave it blank):</label>
			<input type="text" id="health" class="form-control" />
		</div>
		<button type="button" class="btn btn-primary" id="sub"
			onclick="create_app();">Submit</button>
		<a href="/" class="btn btn-warning">Cancel</a>
	</div>
</div>

</@layout>
